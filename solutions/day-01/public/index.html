<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>30 Days Of React App</title>
  </head>
  <style>
    *{
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    html,
    body{
      height: 100%;
      line-height: 1.5;
      font-family: "Montserrat";
      font-weight: 300;
      color: black;
    }
    .root{
      min-height: 100%;
      position: relative;
    }
    .header-wrapper,
    .main-wrapper,
    .footer-wrapper{
      width:85%;
      margin:auto;
    }
    .header-wrapper
    .main-wrapper{
      padding:10px;
      margin:2px auto;
    }
    h1{
      font-size:70px;
      font-weight: 300;

    }
    h2,
    h3{
      font-weight: 300;

    }
    header{
      background-color: #61dbfb;
      padding: 10px;
      text-align: center;
    }
    main{
      padding: 10px 10px 60px;
    }
    footer{
      bottom: 0;
      width: 100%;
      background:#6cf;

    }
    .footer-wrapper{
      font-weight: 0;
      text-align: center;
      line-height: 1.5;
    }
    .image>img{
      width:100%;
      background-position: contain;
    }
    .news{
      text-align: center;
      
    }
    .news input{
      margin: 10px 5px;
      border: 0px;
      border-radius: 5px;
      height: 40px;
      padding: 10px 10px;
    }
    .news>h1{
      font-size: 50px;
    }
    button{
      color: blanchedalmond;
      background-color: crimson;
      padding: 0px 30px 0 30px;
      text-align: center;
      border: 0;
      border-radius: 5px;
      margin: 20px 0 20px 0;
      height: 40px;
    }
    .users>img{
      width: 100px;
      height: 100px;
      border-radius: 100%;
      background-size:auto;
    }
    .users{
      margin: 16px;
    }
    hl{
      margin-right: 15px;
      background-color: cyan;
      border-radius:15px ;
      padding: 5px;
    }
    .users>p,small,h3{
      margin: 15px 0 15px 0;
    }
  </style>
  <body>
    <div id="root"></div>
  </body>
</html>
